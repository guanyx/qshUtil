<!DOCTYPE html>
<html lang="en">

    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script>
    setTimeout(function(){
        qshUtil.alert({
            type: 'tip',
            msg: '操作成功',
            cancel: function(){
                alert('hehe');
            }
        })

    $(document.body).on('qsh.alert.cancel', function(){
        alert('cancel');
    })
</script>
